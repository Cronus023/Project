            <label for="inputLogin" class="sr-only">Login</label>
            <input type="text" ng-model="login" id="inputLogin" class="form-control" placeholder="Login" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required><br><br>


            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" ng-model="mail" id="inputEmail" class="form-control" placeholder="Email" required>

            <label for="inputName" class="sr-only">Name</label>
            <input type="text" ng-model="name" id="inputName" class="form-control" placeholder="Name" required>

            <label for="inputSurname" class="sr-only">Surname</label>
            <input type="text" ng-model="surname" id="inputSurname" class="form-control" placeholder="Surname" required>

            <label for="inputPhone" class="sr-only">Phone</label>
            <input type="text" ng-model="phone" id="inputPhone" class="form-control" placeholder="Phone" required>

            <label for="inputAdress" class="sr-only">Adress</label>
            <input type="text" ng-model="adress" id="inputAdress" class="form-control" placeholder="Adress" required>

            <label for="inputEducation" class="sr-only">Education</label>
            <input type="text" ng-model="education" id="inputEducation" class="form-control" placeholder="Education" required>

            <br>
            <label>Choose your role:</label>
            <select class="custom-select" ng-model="role">
                <option ng-repeat="item in typesOfRoles">{{item.value}}</option>
            </select>

            <br><br>
            <label ng-if="message!=''"><p class = "sign_in_up-error">{{message}}</p></label>

            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registration(registrationForm)">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; iTransition 2020</p>
        </form>
    </div>
</div>
