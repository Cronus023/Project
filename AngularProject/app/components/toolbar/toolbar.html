<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">


    <h5 class="my-0 mr-md-auto font-weight-normal">Itransition</h5>

    <nav ng-if = "token == null">
        <a class="btn btn-outline-primary" href="#!/login">Sign in</a>
        <a class="btn btn-outline-primary ml-1" href="#!/register">Sign up</a>
    </nav>



    <div ng-if = "token != null">

        <nav ng-if="role == 'PROVIDER'">
            <div class="btn-group mr-4">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{role}} MENU
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#!/office">Create office</a>
                    <a class="dropdown-item" href="#!/trainings">Trainings</a>
                    <a class="dropdown-item" href="#!/main">Main page</a>

                    <button class="dropdown-item" ng-click="application()">Make application</button>
                    <button class="dropdown-item" ng-click="myApplications()">My applications</button>
                    <button class="dropdown-item" ng-click="changeRole()">Change role</button>
                </div>
            </div>
            <label class="mr-2">Login as: {{role}} </label>
            <button class="btn btn-outline-primary" ng-click="logout()">Logout</button>
        </nav>

        <nav ng-if="role == 'CURRICULUM_REVIEWER'">

            <div class="btn-group mr-4">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{role}} MENU
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href='#!/application/reviewers/view'>Applications</a>
                    <button class="dropdown-item" ng-click="changeRole()">Change role</button>
                </div>
            </div>

            <label class="mr-2">Login as: {{role}} </label>
            <button class="btn btn-outline-primary" ng-click="logout()">Logout</button>
        </nav>

        <nav ng-if="role == 'REGULAR_REVIEWER'">

            <div class="btn-group mr-4">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{role}} MENU
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#!/application/reviewers/view">Applications</a>
                    <button class="dropdown-item" ng-click="changeRole()">Change role</button>
                </div>
            </div>

            <label class="mr-2">Login as: {{role}} </label>
            <button class="btn btn-outline-primary" ng-click="logout()">Logout</button>
        </nav>

        <nav ng-if="role == 'SUPERVISION'">

            <div class="btn-group mr-4">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{role}} MENU
                </button>
                <div class="dropdown-menu dropdown-menu-right" weigth="">
                    <a class="dropdown-item" href="#!/application/reviewers/view">Applications</a>
                    <button class="dropdown-item" ng-click="changeRole()">Change role</button>
                </div>
            </div>

            <label class="mr-2">Login as: {{role}} </label>
            <button class="btn btn-outline-primary" ng-click="logout()">Logout</button>
        </nav>

        <nav ng-if="role == 'TRAINING_OPERATOR'">

            <div class="btn-group mr-4">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{role}} MENU
                </button>
                <div class="dropdown-menu dropdown-menu-right" weigth="">
                    <a class="dropdown-item" href="#!/trainings">Trainings</a>
                    <button class="dropdown-item" ng-click="addTraining()">Add training</button>
                    <button class="dropdown-item" ng-click="changeRole()">Change role</button>
                </div>
            </div>

            <label class="mr-2">Login as: {{role}} </label>
            <button class="btn btn-outline-primary" ng-click="logout()">Logout</button>
        </nav>

    </div>
</div>
